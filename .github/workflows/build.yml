name: Build and Deploy Website

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Setup 🚧
        uses: actions/setup-node@v2
        with:
          node-version: 'lts/*'

      - name: Install 🔧
        run: npm ci

      - name: Build 🔨
        run: npm run build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4.2.3
        with:
          branch: gh-pages
          folder: dist
