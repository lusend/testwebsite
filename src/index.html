<html>
  <body>

    <ul>
      {% for item in collections.pages %}
        <li>
          <a href="{{ item.data.permalink | url }}">{{ item.data.permalink | url }}</a>

          <script>
            fetch('{{ item.data.permalink | url }}')
              .then((res) => {
                switch (res.status) {
                  case 200:
                    return res.text();
                  case 404:
                    throw res;
                }
              })
              .then((data) => console.log(data))
              .catch((res) => console.log(res.statusText));
          </script>
        </li>
      {% endfor %}
    </ul>

  </body>
</html>
